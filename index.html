<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вгадай число</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-panel">
    <div class="lang-switch">
      <button type="button" class="lang-btn" id="pl-btn">PL</button>
      <button type="button" class="lang-btn" id="ua-btn">UKR</button>
    </div>
    <h2 id="game-title">Вгадай число від 1 до 100!</h2>
    <div class="input-row">
      <input id="guess" type="number" min="1" max="100" autofocus />
      <!-- Кнопки + і - додаються JS -->
    </div>
    <button id="check">Перевірити</button>
    <p id="result"></p>
    <div id="prize-container"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
