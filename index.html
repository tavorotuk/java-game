<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вгадай число</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-panel">
    <h2>Вгадай число від 1 до 100!</h2>
    <input id="guess" type="number" min="1" max="100" autofocus />
    <button id="check">Перевірити</button>
    <p id="result"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
