<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вгадай число</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-panel">
    <h2>Вгадай число від 1 до 100!</h2>
    <div class="input-row">
      <input id="guess" type="number" min="1" max="100" autofocus />
      <button type="button" class="arrow-btn" id="decrement">−</button>
      <button type="button" class="arrow-btn" id="increment">+</button>
    </div>
    <button id="check">Перевірити</button>
    <p id="result"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
